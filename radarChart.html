<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="./js/characterData.js" defer></script>
    <script src="./js/radarChart.js" defer></script>
    <script src="./js/radarChartControls.js" defer></script>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>RadarChart</title>
</head>
<body>
    <div>
        <a href="./lineGraph.html">Line Graph</a>
        <a href="./radarChart.html">Radar Chart</a>
    </div>
    <h1>Radarchart</h1>
    <p>You can use this tool to compare stat spreads</p>
    <p>Select one or more classes and press generate to generate a radarchart. </p>
    <div class="chart-container" style="height:600px; width:600px;">
        <canvas id="characterStatsRadarChart" width="600" height="600"></canvas>
    </div>
    <br/>
    <div id="error" class="red"></div>
    <div id="checkboxes">
        <div id="cbsHunters">
            <input type="checkbox" id="cbHUmar" name="HUmar">
            <label for="HUmar">HUmar</label>
            <input type="checkbox" id="cbHUnewearl" name="HUnewearl">
            <label for="HUnewearl">HUnewearl</label>
            <input type="checkbox" id="cbHUcast" name="HUcast">
            <label for="HUcast">HUcast</label>
            <input type="checkbox" id="cbHUcaseal" name="HUcaseal">
            <label for="HUcaseal">HUcaseal</label>
        </div>
        <div id="cbsRangers">
            <input type="checkbox" id="cbRAmar" name="RAmar">
            <label for="RAmar">RAmar</label>
            <input type="checkbox" id="cbRAmarl" name="RAmarl">
            <label for="RAmarl">RAmarl</label>
            <input type="checkbox" id="cbRAcast" name="RAcast">
            <label for="RAcast">RAcast</label>
            <input type="checkbox" id="cbRAcaseal" name="RAcaseal">
            <label for="RAcaseal">RAcaseal</label>
        </div>
        <div id="cbsForces">
            <input type="checkbox" id="cbFOmar" name="FOmar">
            <label for="FOmar">FOmar</label>
            <input type="checkbox" id="cbFOmarl" name="FOmarl">
            <label for="FOmarl">FOmarl</label>
            <input type="checkbox" id="cbFOnewm" name="FOnewm">
            <label for="FOnewm">FOnewm</label>
            <input type="checkbox" id="cbFOnewearl" name="FOnewearl">
            <label for="FOnewearl">FOnewearl</label>
        </div>
    </div>
    <br/>
    <div>
        <div>

        </div>
        <div>
            <label for="level">Level to generate chart (type: 'MAX' for maxed out stats)</label>
            <input type="text" id="tbLevel" name="level" size="10" value="MAX" required>
        </div>
    </div>
    <br/>
    <div>
        <button class="button" onclick="radarChartClick()"> Generate RadarChart </button>
    </div>
</body>
</html>
